<h1 mat-dialog-title>Acheter BTC</h1>
<div mat-dialog-content>
  <p>Montant</p>
  <mat-form-field appearance="fill">
    <mat-label>$</mat-label>
    <input matInput [(ngModel)]="data.quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.quantity" cdkFocusInitial>Ouvrir la position</button>
</div>
