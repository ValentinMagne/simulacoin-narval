<ng-container *ngIf="(transactions$ | async) as transactions">
  <h1>Portefeuille</h1>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8 portfolio-table">
    <ng-container matColumnDef="{{displayedColumns[0]}}">
      <th mat-header-cell *matHeaderCellDef>Investi</th>
      <td mat-cell *matCellDef="let element">$ {{element[displayedColumns[0]]}}</td>
    </ng-container>
    <ng-container matColumnDef="{{displayedColumns[1]}}">
      <th mat-header-cell *matHeaderCellDef>Ouvert</th>
      <td mat-cell *matCellDef="let element">$ {{element[displayedColumns[1]]}}</td>
    </ng-container>
    <ng-container matColumnDef="{{displayedColumns[2]}}">
      <th mat-header-cell *matHeaderCellDef>Unit√©s</th>
      <td mat-cell *matCellDef="let element">{{element[displayedColumns[2]]}}</td>
    </ng-container>
    <ng-container matColumnDef="{{displayedColumns[3]}}">
      <th mat-header-cell *matHeaderCellDef>G/P$</th>
      <td mat-cell *matCellDef="let element">{{element[displayedColumns[3]]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h1>Historique</h1>
</ng-container>
