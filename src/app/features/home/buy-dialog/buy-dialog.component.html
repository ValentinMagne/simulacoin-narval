<h1 mat-dialog-title>Acheter BTC</h1>
<mat-dialog-content [formGroup]="form" class="modal-content-container">
  <mat-form-field appearance="fill">
    <mat-label>Montant</mat-label>
    <input matInput type="text" formControlName="quantity" autocomplete="off">
    <span matPrefix>$&nbsp;</span>
    <mat-error *ngIf="form.get('quantity')?.errors">Veuillez saisir un montant</mat-error>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary"
          [mat-dialog-close]="form.controls.quantity.value || undefined"
          [disabled]="!form.valid">Ouvrir la position
  </button>
</div>
