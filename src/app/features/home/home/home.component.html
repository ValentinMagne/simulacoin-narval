<ng-container *ngIf='currentUser$ | async as user'>
  <h1>Cryptomonnaie</h1>
  <p>
    <mat-card class="mat-elevation-z8">
      <mat-card-title><span>BTC</span></mat-card-title>
      <mat-card-subtitle>Bitcoin</mat-card-subtitle>
      <mat-card-content>{{bitcoin$ | async | currency}}</mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions align="end">
        <button mat-raised-button color="accent" type="button" (click)="openBuyDialog()">Investir</button>
      </mat-card-actions>
    </mat-card>
  </p>
  <h1>Capital</h1>
  <p>
    <mat-card class="mat-elevation-z8">
      <mat-card-title>
        <span>{{user.purse.balance | currency}}</span>
      </mat-card-title>
    </mat-card>
  </p>
</ng-container>
